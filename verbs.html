<!DOCTYPE html>
<html>
    <head>
        <title>Talek's CBoard</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <div id="pagewrapper">
            <div id="content">
                <h1>verbs<br><a href="index.html">back</a></h1>
                <div id="buttons">
                    <div id ="stop" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/x.png"><p>stop</p>
                    </div>
                    <div id ="leave" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/follow.png"><p>leave</p>
                    </div>
                    <div id ="hug" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/hug.png"><p>hug</p>
                    </div>
                    <div id="sit" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/sit.png"><p>sit</p>
                    </div>
                    <div id ="eat" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/cheeseburger.png"><p>eat</p>
                    </div>
                    <div id ="look" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/eye.png"><p>look</p>
                    </div>
                    <div id ="wait" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/hand.png"><p>wait</p>
                    </div>
                    <div id ="listen" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/ear.png"><p>listen</p>
                    </div>
                    <div id ="call" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/phone.png"><p>call</p>
                    </div>
                    <div id ="work" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/books.png"><p>work</p>
                    </div>
                    <div id ="do" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/thumbsup.png"><p>do</p>
                    </div>
                    <div id ="is" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/questionmark.png"><p>is</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
