<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Talek's CBoard</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <div id="pagewrapper">
            <div id="content">
                <h1>emotions<br><a href="index.html">back</a></h1>
                <div id="buttons">
                    <div id ="happy" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/happy.png"><p>happy</p>
                    </div>
                    <div id ="excited" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/happy.png"><p>excited</p>
                    </div>
                    <div id ="sad" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/sad.png"><p>sad</p>
                    </div>
                    <div id ="mad" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/mad.png"><p>mad</p>
                    </div>
                    <div id ="uncomfortable" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/uncomfortable.png"><p>uncomfortable</p>
                    </div>
                    <div id ="hurt" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/sad.png"><p>hurt</p>
                    </div>
                    <div id ="numb" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/annoyed.png"><p>numb</p>
                    </div>
                    <div id ="upset" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/upset.png"><p>upset</p>
                    </div>
                    <div id ="overwhelmed" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/overwhelmed.png"><p>overwhelmed</p>
                    </div>
                    <div id ="stressed" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/uncomfortable.png"><p>stressed</p>
                    </div>
                    <div id ="annoyed" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/annoyed.png"><p>annoyed</p>
                    </div>
                    <div id ="i-dont-know-how-i-feel" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/questionmark.png"><p>i don't know how i feel</p>
                    </div>
                    <div id ="im-ok" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/happy.png"><p>i'm ok</p>
                    </div>
                    <div id ="i-will-be-ok" class="comButton" onclick="speakMessage(this.id)">
                        <img src="images/uncomfortable.png"><p>i'll be ok</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
